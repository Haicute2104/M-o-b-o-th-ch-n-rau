<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <div class="section-one">
        <div class="container">
            <div class="inner-main">

                    <div class="inner-header">

                    </div>
                    <div class="inner-body">
                        <div class="row">
                            <div class="col-3">
                                <h5>Employee ID</h5>
                            </div>
                            <div class="col-9">
                                <h5>9</h5>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col-3">
                                <h5>Last Name</h5>
                            </div>
                            <div class="col-9">
                                <h5>Dodsworth</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>First Name</h5>
                            </div>
                            <div class="col-9">
                                <input type="text" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>Gender</h5>
                            </div>
                            <div class="col-9">
                                <form action="">
                                    <div>
                                        <input type="radio" name="gender">
                                        <span>Male</span>
                                    </div>
                                    <div>
                                        <input type="radio" name="gender">
                                        <span>Fermale</span>
                                    </div>
                                    <div>
                                        <input type="radio" name="gender">
                                        <span>XXX</span>
                                    </div>
                                    <div>
                                        <input type="radio" name="gender">
                                        <span>ZZZ</span>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>Title</h5>
                            </div>
                            <div class="col-9">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>Suffix</h5>
                            </div>
                            <div class="col-9">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>BirthDate</h5>
                            </div>
                            <div class="col-9">
                                <input type="datetime-local">
                                <span>(?)</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>HireDate</h5>
                            </div>
                            <div class="col-9">
                                <input type="datetime-local">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>SSN # (if applicable)</h5>
                            </div>
                            <div class="col-9">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>Reports To</h5>
                            </div>
                            <div class="col-9">
                                <select name="" id="">
                                    <option value="">Ranchana</option>
                                    <option value="">Ranchana</option>
                                    <option value="">Ranchana</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                </div>
                <div class="inner-main2">
                    <div class="inner-head">
                        <div class="inner-title">
                            <h3>Contact Info</h3>
                        </div>
                    </div>
                    <div class="inner-body">
                        <div class="row">
                            <div class="col-3">
                                <h5>Email</h5>
                            </div>
                            <div class="col-9">
                                <input type="email" placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>Address</h5>
                            </div>
                            <div class="col-9">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>City</h5>
                            </div>
                            <div class="col-9">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>Region</h5>
                            </div>
                            <div class="col-9">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>Post Code</h5>
                            </div>
                            <div class="col-9">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>Country</h5>
                            </div>

                                <select name="country" id="">
                                    <option value="1">Rusian Federation</option>
                                    <option value="2">Viet Nam</option>
                                    <option value="3">ThaiLand</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>Us Home Phone</h5>
                            </div>
                            <div class="col-9">
                                <input type="tel">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <h5>Photo</h5>
                            </div>
                            <div class="col-9">
                                <input type="file">
                            </div>
                        </div>
                    </div>

                                    <div class="col-3">

                                    </div>

                                </div>

                                    <div class="col-3">
                                        <h5>Preferred Shift</h5>
                                    </div>
                                    <div class="col-9">
                                        <input type="checkbox" id="a" name="a">
                                        <label for="a">Regular</label>
                                        <input type="checkbox" id="b" name="a">
                                        <label for="b">Gravy Yard</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <h5>Active</h5>
                                    </div>
                                    <div class="col-9">
                                        <input type="checkbox" id="active" name="active">
                                        <label for="active"></label>
    
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <h5>Are you human</h5>
                                    </div>
                                    <div class="col-9">
                                        TIDAWO
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                            <div class="col-6">
                                <div class="inner-icon">
                                    <a href="#">
                                        <i class="fa-solid fa-circle-left"></i>
                                    </a>
                                    <a href="#">
                                        <i class="fa-solid fa-circle-right"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-6 ">
                                <div class="inner-btn">
                                    <button >
                                        <i class="fa-solid fa-floppy-disk"></i>
                                        Submit
                                    </button>
                                    <button>
                                        <i class="fa-solid fa-paw"></i>
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                    </footer>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
